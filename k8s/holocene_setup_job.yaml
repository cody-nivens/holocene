apiVersion: batch/v1
kind: Job
metadata:
  name: holocene-setup
  labels:
    app: holocene
spec:
  template:
    metadata:
      name: holocene-setup
    spec:
      containers:
      - name: setup
        image: 127.0.0.1:30400/holocene:latest
        args: ["bin/rails db:environment:set RAILS_ENV=production && DISABLE_DATABASE_ENVIRONMENT_CHECK=1 rake db:drop && DISABLE_DATABASE_ENVIRONMENT_CHECK=1 rake db:create && rake db:migrate && rake db:seed"]
        env:
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: holocene-db-user
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: holocene-db-user-pass
              key: password
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: holocene-db-name
              key: name
        - name: RAILS_ENV
          value: production
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: holocene-secrets
              key: secret-key-base          
        - name: REDIS_PASS
          valueFrom:
            secretKeyRef:
              name: redis
              key: redis-password
        - name: REDIS_HOST
          value: redis-master.app-test.svc.cluster.local
        - name: REDIS_PORT
          value: "6379"
      restartPolicy: Never
  backoffLimit: 1
